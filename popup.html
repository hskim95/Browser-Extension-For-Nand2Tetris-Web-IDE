<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>PopUp</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    html {
      min-height: 10em;
      min-width: 27em;
      background: lightgrey;
    }
  </style>
</head>
<body>
  <table>
    <caption>기능 목록</caption>
    <tbody>
      <tr>
        <td>
          <button id="backupAll_Btn" data-origin="static">백업</button>
        </td>
        <td>
          현재까지 편집한 내용을 모두 저장합니다.
        </td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>
          <button id="backupSelected_Btn" data-origin="static">선택 백업</button>
        </td>
        <td>
          편집한 내용 중 원하는 항목만 선택하여 백업합니다.<br>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <fieldset id="project-parent">
            <legend>Project</legend>
            <label for="project-all">[모두
              <input type="checkbox" name="project" id="project-all" data-origin="static"/>]
            </label><br>
          </fieldset>
          <fieldset id="extension-parent">
            <legend>Extension</legend>
            <label for="extension-all">[모두
              <input type="checkbox" name="extension" id="extension-all" data-origin="static" />]
            </label><br>
          </fieldset>
        </td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>
          <button id="load_Btn" data-origin="static">불러오기</button>
        </td>
        <td>
          백업한 내용을 불러옵니다.
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label for="backupCollection">Choose a backup to load:</label>
          <select name="backupCollection" id="backupCollection" data-origin="static"></select>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
