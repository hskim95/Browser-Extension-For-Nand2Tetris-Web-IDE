<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>PopUp</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    html {
      min-height: 10em;
      min-width: 27em;
      background: lightgrey;
    }
  </style>
</head>
<body>
  <table>
    <caption>__MSG_caption__</caption>
    <tbody>
      <tr>
        <td>
          <button id="backupAll_Btn" data-origin="static">__MSG_buttonName1__</button>
        </td>
        <td id="buttonDescription1" data-origin="static">
          __MSG_buttonDescription1__
        </td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>
          <button id="backupSelected_Btn" data-origin="static">__MSG_buttonName2__</button>
        </td>
        <td id="buttonDescription2" data-origin="static">
          __MSG_buttonDescription2__<br>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <fieldset id="project-parent">
            <legend id="project-legend" data-origin="static">
              __MSG_localization_Project__
            </legend>
            <label for="project-all" id="allProject-label" data-origin="static">[__MSG_localization_All__
              <input type="checkbox" name="project" id="project-all" data-origin="static"/>]
            </label>
            <div class="break"></div>
          </fieldset>
          <fieldset id="extension-parent">
            <legend id="extension-legend" data-origin="static">__MSG_localization_FileExtension__</legend>
            <label for="extension-all" id="allExtension-label" data-origin="static">[__MSG_localization_All__
              <input type="checkbox" name="extension" id="extension-all" data-origin="static" />]
            </label>
            <div class="break"></div>
          </fieldset>
        </td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>
          <button id="load_Btn" data-origin="static">__MSG_buttonName3__</button>
        </td>
        <td id="buttonDescription3" data-origin="static">
          __MSG_buttonDescription3__
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label for="backupCombobox" id="backupCombobox-label" data-origin="static">__MSG_comboboxDescription__</label>
          <select name="backupCombobox" id="backupCombobox" data-origin="static"></select>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
